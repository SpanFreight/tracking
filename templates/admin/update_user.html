{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4"><i class="fas fa-user-edit me-2"></i> Update User</h1>

<div class="mb-4">
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i> Back to Users
    </a>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-warning">
                <h5 class="mb-0">Edit User: {{ user.username }}</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin_update_user', id=user.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
                        <small class="text-muted">Only fill this field if you want to change the password</small>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isAdmin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                        <label class="form-check-label" for="isAdmin">Administrator Access</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-2"></i> Update User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
