{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Update Client: {{ client.name }}</h1>
    <div class="d-flex">
        <a href="{{ url_for('client_detail', id=client.id) }}" class="btn btn-outline-secondary me-2">
            <i class="fas fa-eye"></i> View Details
        </a>
        <a href="{{ url_for('clients') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Clients
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Client Information</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Company Name*</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="contact_person" class="form-label">Contact Person</label>
                    <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ client.contact_person or '' }}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ client.phone or '' }}">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ client.email or '' }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3">{{ client.address or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ client.notes or '' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('client_detail', id=client.id) }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Client
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
